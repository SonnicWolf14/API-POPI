<html>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>File Upload</title>
</head>
<body >
  <div>
    <form class="form-horizontal well">
      <legend>
          <span class="border border-secondary">
        <h3>
          <div id="title">File Upload</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csvFileInput"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
          accept=".csv" class="btn-secondary">
        </div>
      </fieldset>
    </span>
    </form>
    <div id="output">
    </div>
  </div>
  <br>
  <br>
  <footer>
  <script type="text/javascript" src="uploadfileScreen.js"></script>
</body>
<div>
    <label for="btn-correct">Does the data shown seem correct, and can be prosessed</label>
    <button class="btn-correct btn-secondary">Correct</button>
</div>
</html>
